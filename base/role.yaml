apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helm-role
rules:
  - apiGroups: ["", "apps"]
    resources:
      - pods
      - services
      - deployments
      - secrets
      - replicasets
    verbs:
      - get
      - create
      - delete
      - list
      - update
      - patch

